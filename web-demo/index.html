<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Vibe Coding - Web Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            color: white;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.3);
        }

        .title {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 1.3rem;
            margin: 0;
            opacity: 0.9;
            font-weight: 300;
        }

        .voice-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }

        .voice-button {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            border: none;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            font-size: 3rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(255,107,107,0.3);
            margin-bottom: 20px;
        }

        .voice-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(255,107,107,0.4);
        }

        .voice-button.listening {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .status {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 15px;
        }

        .transcript {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            min-height: 60px;
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 20px;
        }

        .commands-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .command-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .command-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .command-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .command-phrase {
            color: #666;
            font-size: 0.9rem;
        }

        .output-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
        }

        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .output-title {
            font-size: 1.5rem;
            color: #333;
        }

        .copy-btn {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s ease;
        }

        .copy-btn:hover {
            background: #5a6fd8;
        }

        .code-output {
            background: #2d3748;
            color: #e2e8f0;
            border-radius: 10px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            min-height: 200px;
            white-space: pre-wrap;
            overflow-x: auto;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            border: 1px solid #feb2b2;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }

        .success {
            background: #c6f6d5;
            color: #2f855a;
            border: 1px solid #9ae6b4;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }

        .activation-help {
            background: #e6f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #1a365d;
        }

        .activation-help kbd {
            background: #2d3748;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.8rem;
        }

        .editor-integration {
            background: #f7fafc;
            border: 2px dashed #cbd5e0;
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            text-align: center;
        }

        .integration-title {
            font-size: 1.3rem;
            color: #2d3748;
            margin-bottom: 15px;
        }

        .integration-links {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .integration-link {
            background: #667eea;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .integration-link:hover {
            background: #5a6fd8;
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .editor-title {
            color: #2d3748;
            margin: 0;
            font-size: 1.2rem;
        }

        .editor-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .editor-btn {
            background: #4299e1;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s ease;
        }

        .editor-btn:hover {
            background: #3182ce;
        }

        .language-select {
            padding: 8px 12px;
            border: 1px solid #cbd5e0;
            border-radius: 6px;
            background: white;
            font-size: 0.9rem;
        }

        .editor-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            min-height: 400px;
        }

        .code-editor {
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            color: #e2e8f0;
            font-family: 'Fira Code', 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
            padding: 20px;
            border-radius: 12px;
            min-height: 400px;
            white-space: pre-wrap;
            overflow-y: auto;
            border: 2px solid #4a5568;
            position: relative;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .code-editor:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .output-panel {
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .output-header {
            background: #667eea;
            color: white;
            padding: 12px 20px;
            font-weight: bold;
            font-size: 14px;
        }

        .code-output {
            padding: 20px;
            font-family: 'Fira Code', monospace;
            font-size: 13px;
            line-height: 1.5;
            color: #2d3748;
            min-height: 340px;
            background: white;
            white-space: pre-wrap;
            overflow-y: auto;
        }

        .run-btn {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            font-weight: bold;
        }

        .run-btn:hover {
            background: linear-gradient(135deg, #38a169 0%, #2f855a 100%);
        }

        @media (max-width: 768px) {
            .editor-wrapper {
                grid-template-columns: 1fr;
            }
        }

        .llm-status {
            background: #fef5e7;
            border: 1px solid #f6ad55;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            color: #744210;
        }

        .llm-status.processing {
            background: #e6fffa;
            border-color: #38b2ac;
            color: #234e52;
        }

        .llm-status.error {
            background: #fed7d7;
            border-color: #fc8181;
            color: #742a2a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">üé§ Voice Vibe Coding</h1>
            <p class="subtitle">Speak your code into existence</p>
        </div>

        <div class="voice-section">
            <button id="voiceBtn" class="voice-button">üé§</button>
            <div id="status" class="status">Hold SPACE to speak, release to execute</div>
            <div id="transcript" class="transcript">Your speech will appear here...</div>
        </div>

        <div class="editor-container">
            <div class="editor-header">
                <h3 class="editor-title">üöÄ Code Canvas</h3>
                <div class="editor-controls">
                    <button id="runBtn" class="editor-btn run-btn" onclick="runCode()">‚ñ∂Ô∏è Run</button>
                    <button id="clearBtn" class="editor-btn" onclick="clearEditor()">üóëÔ∏è Clear</button>
                    <select id="languageSelect" class="language-select">
                        <option value="javascript">JavaScript</option>
                        <option value="python">Python</option>
                        <option value="html">HTML</option>
                    </select>
                </div>
            </div>
            <div class="editor-wrapper">
                <div id="codeEditor" class="code-editor" contenteditable="true">// Speak to code: Hold SPACE and say what you want to build
console.log("Hello, Voice Vibe Coding!");</div>
                <div id="outputPanel" class="output-panel">
                    <div class="output-header">üìä Output</div>
                    <div id="codeOutput" class="code-output">Ready to run your code...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
